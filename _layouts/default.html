<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>Nurse Joy Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-9494845678888815",
        enable_page_level_ads: true
      });
    </script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
    <script>
      window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#64386b",
            "text": "#ffcdfd"
          },
          "button": {
            "background": "#f8a8ff",
            "text": "#3f0045"
          }
        },
        "theme": "edgeless",
        "position": "top",
        "content": {
          "href": "nursejoybot.com/#cookies"
        }
      })});
    </script>
  </head>
     <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Copyright Â© 2018 Pikaping - All righs reserved.  <a href="https://qwert1.es">Qwert1 Group</a>.</span>
      </footer>
    </main>
  </body>
</html>
